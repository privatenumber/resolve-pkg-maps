name: Test

on:
  push:
    branches: [develop]
  pull_request:
    branches: [master, develop]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version-file: '.nvmrc'

    - name: Install pnpm & dependencies
      uses: pnpm/action-setup@v2.0.1
      with:
        version: 7
        run_install: true

    - name: Test
      run: pnpm test

    - name: Lint
      run: pnpm lint
